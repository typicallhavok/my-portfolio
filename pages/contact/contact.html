<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
    </head>
    <link rel='stylesheet' href="styles.css"></link>
    <body>
        <section class="message">
            <h2>Write a message</h2>
            <div class="uinput">
                <label for='name'>Name: <input type="text" class="name" id="name"></label>
                <label for='email'>Email: <input type="text" class="email" id="email"></label>
                <label for='mess'>Message: <input type="text" class="mess" id="mess"></label>
            </div>
        </section>
        <section class="socials">
            <h2>Socials</h2>
            <img src="../../assets/img/ig.png" alt="insta"class="ig icon"><a href="https://www.instagram.com/typically_havok/" class="ilink">@typically_havok</a>
            <img src="../../assets/img/git.png" alt="git" class="git icon"><a href="https://github.com/typicallhavok" class="glink">@typicallhavok</a>
        </section>






        <script src="scripts.js"></script><script src="../title.js"></script>
    </body>
</html>
